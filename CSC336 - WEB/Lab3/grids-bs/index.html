<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Grid Task</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-3 col-sm-6" id="col-1">1</div>
      <div class="col-md-6" id="col-2">2</div>
      <div class="col-md-3 col-sm-6" id="col-3">3</div>
    </div>

    <div class="row">
      <div class="col-md-6" id="col-4">4</div>
      <div class="col-md-6" id="col-5">5</div>
    </div>

    <div class="row">
      <div class="col-md-3" id="col-6">6</div>
      <div class="col-md-3" id="col-7">7</div>
      <div class="col-md-3" id="col-8">8</div>
      <div class="col-md-3" id="col-9">9</div>
    </div>

    <div class="row">
      <div class="col-md-3" id="col-10">10</div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12" id="col-11">11</div>
        </div>
        <div class="row">
          <div class="col-md-12" id="col-12">12</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12" id="col-13">13</div>
        </div>
        <div class="row">
          <div class="col-md-12" id="col-14">14</div>
        </div>
        <div class="row">
          <div class="col-md-12" id="col-15">15</div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
