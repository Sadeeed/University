<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h2 style="text-align: center;">Sign Up</h2>

    <div style="margin-top: 12px;">
        <form action="" method="post">
            <label for="fname">First Name:</label>
            <input type="text" placeholder="First Name" id="fname"><br>
    
            <label for="sname">Surname:</label>
            <input type="text" placeholder="Surname" id="sname"><br>
    
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email"><br>
    
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password"><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"><br>
    
            <label for="gender">Gender:</label><br>
            Male
            <input type="radio" name="gender" value="Male">
            Female
            <input type="radio" name="gender" value="Female"><br>
    
            Campus: <br>
    
            Lahore
            <input type="checkbox" name="campus" id="campus">
            Islamabad
            <input type="checkbox" name="campus" id="campus"><br>
    
            <select name="campus" id="">
                <option value="Lahore">BCS</option>
                <option value="Islamabad">BCE</option>
            </select><br>
    
            <input type="submit">
        </form>
</body>
</html>
