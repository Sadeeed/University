<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Task</title>
</head>
<body>

    <h1>Ordered Lists</h1>

    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
</body>
</html>
